<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Travel Stories</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <!-- <figure> -->
      <img src="images/desert.jpg" alt="aircraft" />
      <!-- </figure> -->
      <nav>
        <a href="index.html">Home</a>
        <a href="stories.html">Stories</a>
        <a href="contact.html">Reach Me</a>
      </nav>
      <section>
        <h1>Lets connect</h1>
        <blockquote>
          "Life is Either a daring adventure or nothing at all"
        </blockquote>
      </section>
    </header>

    <main class="container">
      <form action="#">
        <fieldset>
          <!-- <legend>Your Details</legend> -->
          <label for="fname">
            First Name </label><br>
            <input
              type="text"
              id="fname"
              name="firstname"
              placeholder="Your name.."
              required
            />
         
          <br><br>
          <label for="lname">
            Last Name </label><br>
            <input
              type="text"
              id="lname"
              name="lastname"
              placeholder="Your last name.."
              required
            />
          
          <br><br>

          <label for="country">
            Country</label><br>
            <select id="country" name="country">
              <option value="Australia">Australia</option>
              <option value="Canada">Canada</option>
              <option value="Usa">USA</option>
            </select>
          
        </fieldset><br>
        <!-- <br /><br /> -->
        <label for="how" id='how'>How did you hear about me?</label>
          <input type="radio" id="website" name="how" value="website" checked /> <label for="website">Website</label>
          <input type="radio" id="facebook" name="how" value="facebook"/> <label for="facebook">Facebook</label>
        
        <br> <br>
        <p><label for="comment">
          Leave your comment here: </label>
          <textarea
            id="comment"
            name="comment"
            placeholder="Write something.."
            cols="50"
            rows="5"
          ></textarea></p>
       
        <!-- <br /><br /> -->
        <input  type="submit" class="submit_button" value="Submit" />
      </form>
    </main>
    <!-- <br /> -->

  </body>
</html>
